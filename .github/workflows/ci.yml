name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Checks
  # ============================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: Backend
      
      - name: Run ESLint
        run: npm run lint
        working-directory: Backend

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: Backend
      
      - name: Build
        run: npm run build
        working-directory: Backend
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: Backend/dist
          retention-days: 1

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: Backend
      
      - name: Type check
        run: npx tsc --noEmit
        working-directory: Backend

  # ============================================
  # Frontend Checks
  # ============================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: Frontend
      
      - name: Run ESLint
        run: npm run lint
        working-directory: Frontend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: Frontend
      
      - name: Build
        run: npm run build
        working-directory: Frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com/api/v1
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: Frontend
      
      - name: Type check
        run: npx tsc --noEmit
        working-directory: Frontend

  # ============================================
  # RAG Service Checks
  # ============================================
  rag-lint:
    name: RAG Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: RAG/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install ruff
          pip install -r requirements.txt
        working-directory: RAG
      
      - name: Run Ruff
        run: ruff check app/
        working-directory: RAG
        continue-on-error: true

  # ============================================
  # Security Checks
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Backend npm audit
        run: npm audit --audit-level=high
        working-directory: Backend
        continue-on-error: true
      
      - name: Frontend npm audit
        run: npm audit --audit-level=high
        working-directory: Frontend
        continue-on-error: true

  # ============================================
  # Docker Build (Backend)
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, backend-typecheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: false
          tags: co-op-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-build, backend-typecheck, frontend-build, frontend-typecheck]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend-build.result }}" != "success" ]] || \
             [[ "${{ needs.backend-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-typecheck.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
